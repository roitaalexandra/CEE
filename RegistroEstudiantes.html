<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistroEstudiante</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="img/logo.png">
</head>

<body>

</body>

</html>
<form class="formulario">
<h1>Registro de Etudiante</h1>
<label for="nombre">Nombres Completos</label>
<input type="text" name="nombre" placeholder="Nombres Completos" required>
<label for="nombre">Escriba su Número de Cédula</label>
<input type="text" name="cedula" placeholder="Cédula" required>
<label for="nombre">Elija su Edad</label>
<input type="number" name="edad" placeholder="Edad" required>
<label for="nombre">Elija su Sexo</label>
<select name="sexo">
    <option value="" disabled selected>Sexo</option>
    <option value="masculino">Masculino</option>
    <option value="femenino">Femenino</option>
    <option value="otro">Otro</option>
</select>
<label for="nombre">Elija su Fecha de Nacimiento</label>
<input type="date" name="nacimiento" placeholder="Fecha de Nacimiento" required>
<label for="nombre">Escriba su Dirección</label>
<input type="text" name="direccion" placeholder="Direccion" required>
<label for="nombre">Escriba su Número de Teléfono</label>
<input type="text" name="telefono" placeholder="Telefono" required>
<label for="nombre">Escriba su Correo Electrónico</label>
<input type="text" name="email" placeholder="Correo Electronico" required>
<label for="nombre">Elija el Área de Capacitación</label>
<select name="capacitacion">
    <option value="" disabled selected>Área de Capacitación</option>
    <option value="Belleza Integral">Belleza Integral</option>
    <option value="Informatica">Informática</option>
    <option value="Contabilidad y Administracion">Contabilidad y Administración</option>
    <option value="Urgencias Medicas">Urgencias y Médicas</option>
    <option value="Enfermeria">Enfermería</option>
    <option value="Parvularia">Parvularia</option>
</select>
<button type="submit">Registrar Estudiante</button>
</form>
</body>
</html>
